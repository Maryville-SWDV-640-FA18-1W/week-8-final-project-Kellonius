    <script id="card_template" type="text/template">
        <div class="flex">
        {{#.}}
            <div class="mypanel">
                <img src={{url}}>
                <!-- <a>{{id}}</a> -->
                <a>{{name}}</a>
                <a>${{price}}</a>

            </div>
        {{/.}}    
        </div>

        </script>
    <h2>Workout Shop</h2>
    <div id="mypanel"></div>
    <script>
        function item(id, name, price, url) {
            this.id = id;
            this.name = name;
            this.price = price;
            this.url = url
        }
        var items = [];
        items.push(new item("0001", "Workout Gloves", "10.99", "./shop-images/gloves.jpg"));
        items.push(new item("0002", "Shaker Bottle", "6.99", "./shop-images/shaker.png"));
        items.push(new item("0003", "Protein, 5lbs", "34.99", "./shop-images/protein.png"));
        items.push(new item("0004", "Preworkout Powder", "24.99", "./shop-images/preworkout.jpg"));
        items.push(new item("0005", "Tank Top", "14.99", "./shop-images/tank.jpg"));

        items.push(new item("0006", "Weights", "74.99", "./shop-images/weights.jpg"));
        items.push(new item("0007", "Kettle Bell", "33.99", "./shop-images/kettle.jpg"));
        items.push(new item("0008", "Punching Bag", "34.99", "./shop-images/bag.jpg"));
        items.push(new item("0009", "Running Shoes", "84.99", "./shop-images/shoe.jpg"));
        items.push(new item("0010", "Jump Rope", "14.99", "./shop-images/rope.jpg"));
        var template = $("#card_template").html();
        var text = Mustache.render(template, items);

        $("#mypanel").html(text);
    </script>
